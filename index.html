<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiktok Live Animation</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-all">
      <header>
        <div class="top-nav-menus display-f">
          <figure class="live-icon">
            <img src="assets/header-icon/live.png" alt="" class="img" />
          </figure>
          <h6>Friends</h6>
          <h6>Following</h6>
          <h6 class="text-active">For You</h6>
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="header-contents display-f">
          <div class="header-video display-f">
            <video src="assets/SnapTik_7069841984394988827.mp4" loop></video>
            <div class="right-nav-menus display-f">
              <div class="profile-pict">
                <img src="assets/profile/winter.jpg" alt="" class="img" />
                <div class="follow-icon display-f">
                  <i class="fa-solid fa-plus"></i>
                </div>
              </div>
              <div class="right-nav-icon love-icon display-f">
                <i class="fa-solid fa-heart"></i>
                <span class="sum-love">1.9m</span>
              </div>
              <div class="right-nav-icon bookmark-icon display-f">
                <i class="fa-solid fa-bookmark"></i>
                <span class="sum-love">190K</span>
              </div>
              <div class="right-nav-icon share-icon display-f">
                <i class="fa-solid fa-share"></i>
                <span class="sum-love">2020</span>
              </div>
            </div>
            <div class="bottom-nav-menus account-profile display-f">
              <h5 class="profile-name">Ikhlasdansantai</h5>
              <p class="video-desc">Aespa Love Badag</p>
              <div class="music-icon display-f">
                <i class="fa-solid fa-music"> </i>
                <p class="song-name">Aespa - Savage</p>
              </div>
            </div>
          </div>
          <div class="header-video display-f">
            <video src="assets/ssstik.io_1664361646623.mp4" loop></video>
          </div>
          <div class="header-video display-f">
            <video src="assets/SnapTik_7071573675320954139.mp4" loop></video>
          </div>
          <div class="header-video display-f">
            <video src="assets/SnapTik_7140622248376913179.mp4" loop></video>
          </div>
        </div>
      </header>

      <main>
        <section class="section section-1">
          <div class="section__content" data-content>
            <img class="section__img section__img--left" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/85648/trex.svg" alt="T-rex" />
            <h2>First Content</h2>
            <p>Hehey Not Bad</p>
          </div>
        </section>
        <section class="section section-2">
          <div class="section__content" data-content>
            <h2>Second Content</h2>
            <p>Wakey wakey</p>
          </div>
        </section>
        <section class="section section-3">
          <header class="section__header">
            <h3 class="section__title">Explore & Discover</h3>
          </header>
          <div class="section__content" data-content>
            <h2>Content inside</h2>
            <p>blah blah blah</p>
          </div>
        </section>
      </main>
      <!-- <div class="cut-text">I like big butts and I can not lie.</div> -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
